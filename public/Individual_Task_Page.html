<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Description Page</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/genericDropdown.js"></script>
</head>

<body>
<!-- Header with logo search bar, button, and select -->
<header>
    <img src="images/Logo.png" alt="Logo">
    <input type="text" placeholder="Search...">
    <div class="dropdown">
        <img src="images/generic_person_image.png" onclick="toggleDropdown()" class="person-image">
        <div class="dropdown-content" id="myDropdown">
            <a href="Add_Task_Page.html">Add Task</a>
            <a href="#EditTask">Edit Task</a>
            <a href="#DeleteTask">Delete Task</a>
            <a href="#profile">Profile</a>
            <a href="#settings">Settings</a>
            <a href="#logout">Logout</a>
        </div>
    </div>
</header>

<br>

<div class="container">
    <main>
        <!-- Title Display -->
        <div>
            <h1 style="display: inline; font-size: 50px;">Placement title</h1>
            <span class="edit-link" onclick="editTask('taskTitle')">Edit</span>
        </div>
    
        <!-- Delete Button -->
        <button class="delete-button" onclick="confirmDeleteTask()">Delete</button>
    
        <br>
    
        <!-- Horizontal Line -->
        <hr class="green-hr">
    
        <!-- Due Date display -->
        <div>
            <h2 style="display: inline;">Due date</h2>
            <span class="edit-link" onclick="editTask('taskDueDate')">Edit</span>
            <p id="taskDescription">January 20, 2024.</p>
        </div>
    
        <br>
    
        <!-- Horizontal Line -->
        <hr class="green-hr">
    
        <!-- Description display Display -->
        <div>
            <h2 style="display: inline;">Description</h2>
            <span class="edit-link" onclick="editTask('taskDescription')">Edit</span>
        </div>
        <div class="task" id="Description">
            <p id="taskDescription">Description of the task. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p id="taskDescription">Description of the task. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </main>
    
</div>
</body>
</html>
