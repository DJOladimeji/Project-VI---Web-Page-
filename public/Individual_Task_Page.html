<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Description Page</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/genericDropdown.js"></script>
</head>

<body>
<!-- Header with logo search bar, button, and select -->
<header>
    <a href="taskspage.html">  <img src="images/Logo.png" alt="Logo"/></a>
    <input type="text" placeholder="Search..."> 
    <div class="dropdown">
        <img src="images/generic_person_image.png" onclick="toggleDropdown()" class="person-image">
        <div class="dropdown-content" id="myDropdown">
            <a href="Add_Task_Page.html">Add Task</a>
            <a href="#EditTask">Edit Task</a>
            <a href="#profile">Profile</a>
            <a href="#settings">Settings</a>
            <a href="home.html">Logout</a>
        </div>
    </div>
</header>

<br>

<div class="container">
    <main>
        <!-- Title Display -->
        <div>
            <h1 style="display: inline; font-size: 50px;"></h1>
            <span class="edit-link" onclick="editTask('taskTitle')">Edit</span>
        </div>
    
        <!-- Delete Button -->
        <button class="delete-button" onclick="confirmDeleteTask()">Delete</button>
    
        <br>
    
        <!-- Horizontal Line -->
        <hr class="green-hr">
    
        <!-- Due Date display -->
        <div>
            <h2 style="display: inline;">Due date</h2>
            <span class="edit-link" onclick="editTask('taskDueDate')">Edit</span>
            <p id="taskDescription"></p>
        </div>
    
        <br>
    
        <!-- Horizontal Line -->
        <hr class="green-hr">
    
        <!-- Description display Display -->
        <div>
            <h2 style="display: inline;">Description</h2>
            <span class="edit-link" onclick="editTask('taskDescription')">Edit</span>
        </div>
        <div class="task" id="Description">
            <p id="taskDescription"></p>
        </div>
    </main>

    <script>
            // Fetch JSON data from the server
        fetch('/IndividualTask/1') 
            .then(response => response.json())
            .then(data => {
                // Update the title
                document.querySelector('h1').innerText = data.taskName;

                // Update the due date
                document.querySelector('#taskDueDate').innerText = data.taskDueDate;

                // Update the description
                document.querySelectorAll('#Description p').forEach((paragraph, index) => {
                    paragraph.innerText = data.taskDescription[index];
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
    
</div>
</body>
</html>
