<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Description Page</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/genericDropdown.js"></script>
</head>

<body>
<!-- Header with logo search bar, button, and select -->
<header>
    <a href="taskspage.html">  <img src="images/Logo.png" alt="Logo"/></a>
    <input type="text" placeholder="Search..."> 
    <div class="dropdown">
        <img src="images/generic_person_image.png" onclick="toggleDropdown()" class="person-image">
        <div class="dropdown-content" id="myDropdown">
            <a href="/AddTaskPage">Add Task</a>
            <a href="#EditTask">Edit Task</a>
            <a href="#profile">Profile</a>
            <a href="#settings">Settings</a>
            <a href="/">Logout</a>
        </div>
    </div>
</header>

<br>

<div class="container">
    <main>
        <!-- Title Display -->
        <div>
            <h1 style="display: inline; font-size: 50px;"></h1>
            <form id="editTask1" action="" method="GET"></form><a href="#" onclick="myFunction1()">Edit</a>
        </div>
    
        <!-- Delete Button -->
        <form id="DeleteTask" action="" method="DELETE"></form><button class="delete-button" onclick="confirmAndDeleteTask()">Delete</button>
    
        <br>
    
        <!-- Horizontal Line -->
        <hr class="green-hr">
    
        <!-- Due Date display -->
        <div>
            <h2 style="display: inline;">Due date</h2>
            <form id="editTask2" action="" method="GET"></form><a href="#" onclick="myFunction2()">Edit</a>
            <p1 id="taskDueDate"></p1>
        </div>
    
        <br>
    
        <!-- Horizontal Line -->
        <hr class="green-hr">
    
        <!-- Description display Display -->
        <div>
            <h2 style="display: inline;">Description</h2>
            <form id="editTask3" action="" method="GET"></form><a href="#" onclick="myFunction3()">Edit</a> 
        </div>
        <div class="task" id="Description">
            <p2 id="taskDescription"></p2>
        </div>
    </main>

    <script>
        function myFunction1() {
            var action = "/editTaskName"; 
            document.getElementById("editTask1").action = action; 
            document.getElementById("editTask1").submit(); 
        }
        function myFunction2() {
            var action = "/editTaskDueDate"; 
            document.getElementById("editTask2").action = action; 
            document.getElementById("editTask2").submit(); 
        }
        function myFunction3() {
            var action = "/editTaskDescription"; 
            document.getElementById("editTask3").action = action; 
            document.getElementById("editTask3").submit(); 
        }


        // Fetch JSON data from the server
        fetch('/IndividualTask/1') 
            .then(response => response.json())
            .then(data => {
                // Update the title
                document.querySelector('h1').innerText = data.taskName; 

                // Update the due date
                document.querySelector('p1').innerText = data.taskDueDate;

                // Update the description
                document.querySelector('p2').innerText = data.taskDescription; 
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
    
</div>
</body>
</html>
