<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page with Background Image Example</title>
  <link rel="stylesheet" href="styles/SignInStyles.css">

</head>
<body>
<div id="bg"></div>

<form id="loginPage" action="">
  <div class="form-field">
    <input type="email" id="email" name="email" placeholder="Email / Username" required/> 
  </div>
  
  <div class="form-field">
    <input type="password" id="password" name="password" placeholder="Password" required/>                         </div>
  
  <div class="form-field">
    <!--<button class="btn" type="submit">Log in</button>-->
    <div><h4><p style="margin-left: 220px; line-height: 1;"><a href="#" onclick="myFunction()">Log in</a></p></h4></div>
  </div>
</form>
<!-- partial -->
  
  <script>
    function myFunction() {
        var action = "/login"; 
        document.getElementById("loginPage").action = action; 
        document.getElementById("loginPage").submit(); 
    }
</script>
</body>
</html>
