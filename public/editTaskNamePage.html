<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Description Page</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/genericDropdown.js"></script>
</head>

<body>
<!-- Header with logo search bar, button, and select -->
<header>
    <a href="taskspage.html">  <img src="images/Logo.png" alt="Logo"/></a>
    <input type="text" placeholder="Search..."> 
    <div class="dropdown">
        <img src="images/generic_person_image.png" onclick="toggleDropdown()" class="person-image">
        <div class="dropdown-content" id="myDropdown">
            <a href="/AddTaskPage">Add Task</a>
            <a href="#EditTask">Edit Task</a>
            <a href="#profile">Profile</a>
            <a href="#settings">Settings</a>
            <a href="/">Logout</a>
        </div>
    </div>
</header>

<br>

<div class="container">
    <main>
        <form id="editTaskNamePage" action="" method="patch"> 
            <!-- Title Display -->
        <div>
            <h1 style="display: inline; font-size: 50px;"></h1>
        </div>
    
        <!-- Horizontal Line -->
        <hr class="green-hr">
        <div>             
            <input type="text" id="newTaskName" name="newTaskName" placeholder="New task name" required>
        </div>
    
        <!-- Horizontal Line -->
        <hr class="green-hr">
        <div><h4><p style="margin-left: 220px; line-height: 1;"><a href="#" onclick="myFunction()">Change task name</a></p></h4></div> 
        </form>
    </main> 

    <script>
        // Fetch JSON data from the server
        fetch('/IndividualTask/1') 
        .then(response => response.json())
        .then(data => {
            // Update the title
            document.querySelector('h1').innerText = data.taskName; 
        })
        .catch(error => console.error('Error fetching data:', error));

    function myFunction() {
        //var newTaskName = document.getElementById('/newTaskName').value;
        var action = "/newTaskName"; 
            document.getElementById("editTaskNamePage").action = action; 
            document.getElementById("editTaskNamePage").submit(); 

        fetch('/newTaskName', {
            method: 'PATCH', 
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ newTaskName: document.getElementById("newTaskName").value }), 
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            // Handle the response data
            console.log(data);
        })
        .catch(error => {
            // Handle errors
            console.error('Error:', error);
        }); 
    }
    </script>
</div>
</body>
</html>
